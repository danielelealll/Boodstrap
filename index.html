<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boodstrap</title>

</head>
<body>
    <!--menu-->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">Coldplay</a>
          <!--Link para pegar o estilo CSS dos servidores do Bootstrap-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-light active" aria-current="page" href="#">Home</a>
              </li>
              
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">Redes Sociais</a>
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">Facebook</a>
                  <a class="dropdown-item" href="#">Instagram</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#">Youtube</a>
                </div>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Pesquisa</button>
            </form>
          </div>
        </div>
      </nav>
<!--/menu-->

<!--grid-->
      <div class="container">

        <div class="row mt-5 d-flex justify-content-center">

          <div class="col-md-4 p-0">
            <div class="bg-danger">4 colunas</div>
          </div>

          <div class="col-md-4 p-0">
            <div class="bg-warning">4 colunas</div>
          </div>

          <div class="col-md-4 p-0">
            <div class="bg-info">4 colunas</div>
          </div>

        </div>
      </div>
    
    <div class="container">

      <div class="row mt-5 d-flex justify-content-center">

        <div class="col-md-6 p-0">
          <div class="bg-danger">6 colunas</div>
        </div>

        <div class="col-md-6 p-0">
          <div class="bg-warning">6" colunas</div>
        </div>


      </div>
    </div>
<!--/grid-->
